<!-- tags de img-->

<img 
src="logo.png" 
alt="texto alternativo"
height="200px"
width="400px"
>
<!-- 
height= Altura
width= largura
0bs: se colocar só a altura ou só a largura a imagem se ajusta em sua outra medida.
Ex: Altura 10px, largura : altomatico.


alt= só aparece quando a imagem não é encontrada-->

<figure> <!-- mesma função o img,mais tem outras opções de personalização, alem de facilitar a edição. -->
    <img src="seleciona a imagem" alt="texto alternativo">
    <figcaption>Descrição da imagem</figcaption>
    <!-- figcaption= como se fose a legenda e é intendido como parte da imagem-->
</figure>
